<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful HTML Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to a Beautiful HTML Page</h1>
    </header>

    <main>
        <p>This is a simple and elegant HTML page designed for you. Feel free to explore!</p>

        <h2>Features:</h2>
        <ul>
            <li>Clean and modern design</li>
            <li>Responsive layout</li>
            <li>Stylish typography</li>
        </ul>
    </main>

</body>
</html>
